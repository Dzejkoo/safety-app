<div class="singup">
    <form class="form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form__wrapper">
            <h2 class="form__title">Nice to see you</h2>
            <p [class.form__title-desc--error]="error" class="form__title-desc">Please eneter your details to singup</p>
            <div class="form__error" *ngIf="error"><img class="form__error-icon"
                    src='../../../assets/error-icon.svg'>{{error}} </div>
            <app-input formControlName="email" label="E-mail" type="text" fieldName="email"
                [parentFormGroup]="authForm"></app-input>
            <app-input formControlName="password" label="Password" type="password" fieldName="password"
                [parentFormGroup]="authForm"></app-input>
            <button type="submit" class="form__button"><app-spinner *ngIf="loading"></app-spinner><span
                    *ngIf="!loading">Signup</span></button>
            <p class="form__desc">Already have an account <a class="form__link" routerLink="/login">Login</a> </p>
        </div>
    </form>
</div>
