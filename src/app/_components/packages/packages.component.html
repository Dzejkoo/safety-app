<div class="packages">
    <div *ngFor="let package of packagesList" class="package">
        <h2 class="package__title">{{package.attributes.header}}</h2>
        <p class="package__desc">{{package.attributes.description}}</p>
        <a class="package__link" href="#">
            <span class="package__circle"><img class="package__icon" src='../../../assets/arrow.svg' /></span>
            Read more
        </a>
    </div>
</div>
